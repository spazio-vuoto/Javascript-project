<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrie</title>
    <link rel="stylesheet" href="Calcolatrice.css">
</head>
<body>

    <p id="schermoRisultati">0</p>

    <div id="divContainer">
        <button class="button operazioniStrane" id="AC">AC</button>
        <button class="button operazioniStrane" id="piuFrattoMeno">+/-</button>
        <button class="button operazioniStrane">%</button>
        <button class="button operazioni" id="diviso" value="/">รท</button>
        <button class="button numeri">7</button>
        <button class="button numeri">8</button>
        <button class="button numeri">9</button>
        <button class="button operazioni" id="per" value="*">x</button>
        <button class="button numeri">4</button>
        <button class="button numeri">5</button>
        <button class="button numeri">6</button>
        <button class="button operazioni" id="meno" value="-">-</button>
        <button class="button numeri">1</button>
        <button class="button numeri">2</button>
        <button class="button numeri">3</button>
        <button class="button operazioni" id="piu" value="+">+</button>
        <button class="button numeri" id="button0">0</button>
        <button class="button">,</button>
        <button class="button operazioni">=</button>
    </div>

    <script src="Calcolatrice.js"></script>
</body>
</html>
